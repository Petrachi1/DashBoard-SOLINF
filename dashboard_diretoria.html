<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Diretoria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin: 30px 0 20px;
      color: #2c3e50;
    }

    .voltar-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .voltar-container button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .voltar-container button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <h2>üìä Dashboard da Diretoria</h2>

  <div class="voltar-container">
    <a href="#" onclick="voltarParaOrigem()">
      <button>‚¨Ö Voltar para o Menu</button>
    </a>
  </div>

  <iframe
    width="100%"
    height="800"
    src="https://app.powerbi.com/view?r=eyJrIjoiODhlOGRkZjQtMGI0NC00MWIxLTkzMWMtNjNiNzE0Y2YzZjMwIiwidCI6Ijg4N2NmOTgxLTU2YTQtNGUwNC04Yjk3LTliMDJhNWY1MTM0NCJ9"
    frameborder="0"
    allowFullScreen="true">
  </iframe>

<script>
  // Bloqueia acesso direto sem login
  if (sessionStorage.getItem("usuario_autenticado") !== "true") {
    window.location.href = "index.html"; // redireciona se n√£o estiver logado
  }

  // Salva a p√°gina de origem, se ainda n√£o estiver registrada
  if (!sessionStorage.getItem("pagina_origem")) {
    sessionStorage.setItem("pagina_origem", document.referrer || "index.html");
  }

  // Fun√ß√£o para voltar para a origem
  function voltarParaOrigem() {
    const origem = sessionStorage.getItem("pagina_origem") || "index.html";
    window.location.href = origem;
  }
</script>

</body>
</html>
