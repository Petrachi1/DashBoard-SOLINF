    body {

      background-size: cover;
      background-position: center;
      margin: 0;

      display: flex;

      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);

    .welcome-message {

    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-content: center;
    }

    .button-group a button {
      width: 100%;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .button-group a button:hover {
      background-color: #0056b3;
    }

    .button-group a:hover .tooltip {
      display: block;
    }

    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px 10px;
      border-radius: 5px;
      font-size: 13px;
      white-space: nowrap;
      margin-top: 5px;
      z-index: 1000;
    }
  </style>
</head>
