<head>
  <style>
    body {

      font-family: Arial, sans-serif;
    background: url('images.pexels.com/photos/974314/pexels-photo-974314.jpeg?cs=srgb&dl=pexels-timmossholder-974314.jpg&fm=jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.95); /* fundo branco semi-transparente para melhor leitura */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
  }

    .login-container img {
      width: 200px; /* aumentar valor da imagem */
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: left;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .remember input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo aumentada -->
    <img src="https://i.imgur.com/mANQq50.png" alt="Logo da Fazenda">


    <h2>Login de Acesso</h2>
    <form onsubmit="return verificarLogin();">
      <input type="text" id="usuario" placeholder="Usuário" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <label><input type="checkbox" id="lembrar"> Lembrar usuário</label><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const usuarios = {
      "diretoria": { senha: "admin", pagina: "menu.html" },
      "coa":       { senha: "1234", pagina: "página_coa.html" },
      "lider":   { senha: "1234", pagina: "página_líderes.html" }
    };

    // Preenche automaticamente se houver cookie salvo
    window.onload = () => {
      const salvo = localStorage.getItem("usuario_salvo");
      if (salvo) document.getElementById("usuario").value = salvo;
    }

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value.toLowerCase();
      const senha = document.getElementById("senha").value;
      const lembrar = document.getElementById("lembrar").checked;

      if (usuarios[usuario] && usuarios[usuario].senha === senha) {
        if (lembrar) {
          localStorage.setItem("usuario_salvo", usuario);
        } else {
          localStorage.removeItem("usuario_salvo");
        }
        window.location.href = usuarios[usuario].pagina;
      } else {
        alert("Usuário ou senha incorretos");
      }
      return false;
    }
  </script>
</body>
</html>
