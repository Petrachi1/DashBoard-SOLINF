<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Dashboards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input {
      width: 200px;
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Substitua o link abaixo pela URL da sua logo -->
    <img src="https://imgur.com/a/GQt1VXN" alt="Logo da Fazenda">
    
    <h2>Login de Acesso</h2>
    <form onsubmit="return verificarLogin();">
      <input type="text" id="usuario" placeholder="Usuário" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <label><input type="checkbox" id="lembrar"> Lembrar usuário</label><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const usuarios = {
      "diretoria": { senha: "admin", pagina: "dashboard_diretoria.html" },
      "coa":       { senha: "1234", pagina: "página_coa.html.html" },
      "lider":   { senha: "1234", pagina: "página_líderes.html.html" }
    };

    // Preenche automaticamente se houver cookie salvo
    window.onload = () => {
      const salvo = localStorage.getItem("usuario_salvo");
      if (salvo) document.getElementById("usuario").value = salvo;
    }

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value.toLowerCase();
      const senha = document.getElementById("senha").value;
      const lembrar = document.getElementById("lembrar").checked;

      if (usuarios[usuario] && usuarios[usuario].senha === senha) {
        if (lembrar) {
          localStorage.setItem("usuario_salvo", usuario);
        } else {
          localStorage.removeItem("usuario_salvo");
        }
        window.location.href = usuarios[usuario].pagina;
      } else {
        alert("Usuário ou senha incorretos");
      }
      return false;
    }
  </script>
</body>
</html>
