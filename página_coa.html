<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal de Dashboards - COA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://blog.humberseguros.com.br/wp-content/uploads/2022/03/tecnologia-no-agro.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 800px;
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
    }

    .page-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .welcome-message {
      font-size: 18px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-content: center;
    }

    .button-group a button {
      width: 100%;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .button-group a button:hover {
      background-color: #0056b3;
    }

    .button-group a:hover .tooltip {
      display: block;
    }

    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px 10px;
      border-radius: 5px;
      font-size: 13px;
      white-space: nowrap;
      margin-top: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/mANQq50.png" alt="Logo da Fazenda" class="logo">

    <div class="page-title">
      Painel Centro de Opera√ß√µes Agr√≠colas Agro Petrachi
    </div>

    <div class="welcome-message">
      <span style="font-size: 22px;">üìä</span> Bem-vindo ao painel operacional do COA.<br>
      Aqui est√£o reunidos dashboards para acompanhamento da telemetria e produtividade em tempo real.
    </div>

    <div class="button-group">
      <a href="#" onclick="salvarOrigemERedirecionar('dashboard_hora_extra.html')">
        <button>
          Hora Extra
          <span class="tooltip">Controle de horas adicionais nas opera√ß√µes da GSB/Solinftec.</span>
        </button>
      </a>
      <a href="#" onclick="salvarOrigemERedirecionar('dashboard_paradas.html')">
        <button>
          Paradas
          <span class="tooltip">Tempos e causas das paradas operacionais detectadas.</span>
        </button>
      </a>
      <a href="#" onclick="salvarOrigemERedirecionar('dashboard_solinftec.html')">
        <button>
          Dashboard Solinftec
          <span class="tooltip">Telemetria e indicadores operacionais em tempo real.</span>
        </button>
      </a>
    </div>
  </div>

  <script>
    function salvarOrigemERedirecionar(pagina) {
      sessionStorage.setItem("pagina_origem", window.location.href);
      window.location.href = pagina;
    }
  </script>
</body>
</html>
